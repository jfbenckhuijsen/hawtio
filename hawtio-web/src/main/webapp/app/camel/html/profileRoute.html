<div class="row" ng-controller="Camel.ProfileRouteController">

    <div class="row">
        <div class="pull-right">
            <form class="form-inline no-bottom-margin">
                <fieldset>
                    <div class="form-group inline-block">
                        <input type="text" class="search-query" placeholder="Filter..." ng-model="gridOptions.filterOptions.filterText">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="row" ng-show="data.length > 0">
        <div class="gridStyle" ng-grid="gridOptions"></div>
    </div>
    <div class="row" ng-show="data.length == 0">
        Loading...
    </div>

</div>
