<div class="row">
  <div class="col-md-10">
    <div class="row">
      <div class="col-md-2">
        <div class="app-logo mouse-pointer" ng-click="viewProfile(profile)">
          <img ng-src="{{profile.iconURL}}" ng-show="profile.iconURL">
          <img src="img/icons/fabric8_icon.svg" ng-hide="profile.iconURL">
        </div>
      </div>
      <div class="col-md-10">
        <div class="row mouse-pointer"
             ng-click="toggleSelectionFromGroup(cartItems, profile)">
          <div class="col-md-12">
            <h4>{{profile.id}}</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-md-11">
            <ul class="list-unstyled label-list">
              <li class="inline-block mouse-pointer"
                  ng-repeat="tag in profile.tags | orderBy"
                  ng-click="toggleSelectionFromGroup(selectedTags, tag)">
                <span class="badge"
                      ng-class="isInGroup(selectedTags, tag, 'badge-success', '')">{{tag}}</span>
              </li>
            </ul>
          </div>
          <div class="col-md-1">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12"
           ng-show="profile.summary" 
           ng-bind-html="profile.summary"></div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <a href="" 
           ng-click="viewProfile(profile)">Details...</a>
      </div>
    </div>
    <div class="row" ng-show="hasCounts">
      <div class="col-md-12">
        <div ng-show="profile.aliveCount" 
             ng-click="showContainersFor(profile)"
             class="badge badge-success mouse-pointer">Alive: {{profile.aliveCount}}</div>
        <div ng-show="profile.deadCount" 
             ng-click="showContainersFor(profile)"
             class="badge mouse-pointer">Dead: {{profile.deadCount}}</div>
      </div>
    </div>
  </div>
  <div class="col-md-2 ok-container mouse-pointer"
       ng-click="toggleSelectionFromGroup(cartItems, profile)">
    <i class="icon-check-empty"
       ng-hide="isInGroup(cartItems, profile)"></i>
    <i class="icon-check"
        ng-show="isInGroup(cartItems, profile)"></i>
  </div>
</div>
